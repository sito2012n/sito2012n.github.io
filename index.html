		<script type="text/javascript">
			//屏蔽了左右键的部分功能
			document.onmousedown = click; //绑定禁用鼠标右键事件
			document.onkeydown = ctrl_key; //绑定禁用键盘事件
			function click() {
				if(event.button == 2) //单击的鼠标键为右键
				{
					return false;
				}
			}

			function ctrl_key() {
				if(event.keyCode == 83) //禁用CTRL+S 保存网页代码
				{
					return false;
				}
				if(event.keyCode == 123) //禁用F12查看源代码
				{
					return false;
				}
			}
		</script>
